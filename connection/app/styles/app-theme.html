<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="color-nutricloud.html">

<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    --primary-text-color: #212121;
    --primary-background-color: #ffffff;
    --secondary-text-color: #737373;
    --disabled-text-color: #9b9b9b;
    --divider-color: #dbdbdb;
    --primary-color: #3f51b5;
    --light-primary-color: #c5cae9;
    --dark-primary-color: #303f9f;
    --accent-color: #ff4081;
    --light-accent-color: #ff80ab;
    --dark-accent-color: #f50057;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --paper-toolbar-background: var(--color-nutricloud-blue);
  }

  /* General styles */

  body {
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
  }

  /* toolbar item */
  #searchInput {
    --paper-input-container-color: white;
    --paper-input-container-input-color: white;
    --paper-input-container-focus-color: white;
  }

  #icon_button {
    background-color: var(--color-nutricloud-blue);
    color: var(--color-nutricloud-white);
  }


  /* drawer toolbar item */
  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--color-nutricloud-blue);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  #drawerToolbar .menu-name {
    @apply(--paper-font-title);
    @apply(--layout-flex);
    padding-bottom: 7%;
  }

  #drawerContent {
    @apply(--layout-vertical);
    @apply(--layout-center-center);
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  /* list patient */
  #listPatients {
    width:100%;
    padding: 0px;
    margin-bottom: 5px;
  }

  #listPatients a {
    height: inherit;
    @apply(--layout-horizontal);
    @apply(--layout-center);
    @apply(--layout-flex);
    text-decoration: none;
    color: var(--color-nutricloud-black);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
    @apply(--layout-center);
    font-size: 16px;
    padding-left: 12%;
  }

  #listPatients a:hover {
    background: var(--color-nutricloud-blue);
    color: var(--color-nutricloud-white);
  }
  #listPatients a[class="iron-selected"] {
    background: var(--color-nutricloud-green);
    color: var(--color-nutricloud-white);
  }

  #logout {
    /*width: 90%;*/
  }


  /* menu paper tabs */

  paper-tabs a {
    text-decoration: none;
    color: var(--color-nutricloud-white);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-weight: 800;
    /* These mixins (from iron-flex-layout) center the link text. */
    font-size: 14px;
    @apply(--layout-horizontal);
    @apply(--layout-center);
    @apply(--layout-center-center);
  }

  paper-tabs {
    height: inherit;
    width: 100%;
    @apply(--layout-horizontal);
    @apply(--layout-center);
    @apply(--layout-center-center);
    @apply(--layout-flex);
    --paper-tabs-selection-bar: {
      background-color: var(--color-nutricloud-green);
      height: 5px;
    }
  }

  paper-tabs paper-tab {
    @apply(--layout-flex);
    padding-left: 1%;
    padding-right: 1%;
  }

  paper-tabs paper-tab span {
    margin-left: 8px;
  }

  /* align menu paper tabs on the bottom of the paper-toolbar*/
.self-end {
    /* This mixin (from iron-flex-layout) aligns the tabs to the
       bottom of the toolbar. */
    @apply(--layout-self-end);
  }

  #mainToolbar {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  #toast .toast-hide-button {
    color: #eeff41;
    margin: 10px;
  }

  /* spinner */
  .spinner-box {
    position: fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background-color: black;
    z-index:1000;
    opacity: 0.8;
    @apply(--layout-center);
    @apply(--layout-center-center);
  }

  paper-spinner {
    top:30%;
    left:30%;
    width:100px;
    height:100px;
    --paper-spinner-stroke-width: 7px;
  }

  /**
  ** Breakpoints
  **/

  /* Small */
  @media (max-width: 600px) {

    paper-tabs {
      margin-left: 36px;
    }

    .logo {
      @apply(--layout-flex-1);
      height:40px;
      width: 45px;
      margin-right: 2%;
    }

    paper-tabs paper-tab iron-icon {
      height: 40px;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }

    #contentPages section{
      padding: 2%;
    }

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    .logo {
      @apply(--layout-flex-1);
      height:48px;
      width: 54px;
      margin-right: 2%;
    }

    paper-tabs paper-tab iron-icon {
      height: 48px;
    }

    /* border white between patient search bar and tabs */
    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    #contentPages section{
/*      padding: 48px 62px;*/
      padding: 2%;
      padding-left: 4%;
      padding-right: 4%;
    }

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

  }

  /* Material Design Adaptive Breakpoints */
  /*
    Below you'll find CSS media queries based on the breakpoint guidance
    published by the Material Design team. You can choose to use, customise
    or remove these breakpoints based on your needs.

    http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
   */

  /* mobile-small */
  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* mobile-large-landscape */
  @media all and (min-width: 481px) and (orientation: landscape) { }
  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
  /* desktop-medium */
  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
  /* desktop-large */
  @media all and (min-width: 1281px) and (max-width: 1600px) { }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
