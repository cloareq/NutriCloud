<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../my-ajax/my-ajax.html">

<dom-module id="FAQ-service">
    <style>
    :host {
      display: none;
    }
    </style>
  <template>
    <my-ajax id="ajax"
      handleAs="json"
      on-response="ajaxSuccess"
      >
    </my-ajax>
  </template>
  <script>
  (function() {
    'use-strict';
  	Polymer({
  		is: 'FAQ-service',
  		properties: {
  			faqData: {
  				type: Array,
  				notify: true,
  				readOnly: true
  			}
  		},
  		getFAQ: function() {
		    this.$.ajax.method="GET";
        this.$.ajax.headers = {};
   	    this.$.ajax.setBody ({});
		    this.$.ajax.url="/NutriCloud/web/app_dev.php/patient/faq/";
	     	this.$.ajax.go();
  		},
      ajaxSuccess: function() {
  			this._setFaqData(this.$.ajax.data);
  		}
  	});
  })();
  </script>

</dom-module>
