<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="alim-element">
  <template>
  	<style>
	 	 .quantite {
		    font-family: 'RobotoDraft', 'RobotoDraft', sans-serif;
           font-weight:bold;
           display: inline-block;
             text-align: left;
		  }
         .desc {
           display: inline-block;
           text-align: right;
         }
         .my-inline {
             display: inline-block;
         }
		  .remove {
              margin-left: 5px;
			  float:right;
  		}
          .info {
              display: block;
          }
  	</style>
  	<div class="info">
		<div>
          <div class="quantite">{{data.quantity}}</div>
          <div class="desc">
              <div class="my-inline">{{data.aliment}}</div>
             <iron-icon on-click="removeAlim" icon="remove-circle" class="remove my-inline" theme="core-light-theme">
		    </iron-icon>
          </div>
            <div class="clearfix"></div>
        </div>
    </div>
  </template>

  <script>
  Polymer({ is:'alim-element',
    properties: {
      jour: String,
      data: Object
    },
    removeAlim:function() {
      this.fire('remove-aliment', {jour: this.jour, alim: this.data});
    }
  });
  </script>
</dom-module>
